name: Discord Notification

on:
  push:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit info to Discord
        run: |
          COMMIT_MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed 's/"/\\"/g')
          AUTHOR=${{ github.event.head_commit.author.username }}
          REPO=${{ github.repository }}
          URL=${{ github.event.head_commit.url }}

          PAYLOAD=$(jq -n \
            --arg content "" \
            --arg title "ðŸ“Œ New Commit in $REPO" \
            --arg desc "[${COMMIT_MESSAGE}]($URL)" \
            --arg author "$AUTHOR" \
            '{embeds: [{title: $title, description: $desc, color: 5814783, fields: [{name: "Author", value: $author}]}]}')

          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               ${{ secrets.DISCORD_WEBHOOK }}
