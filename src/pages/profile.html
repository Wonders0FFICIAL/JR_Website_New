      rel="stylesheet"

    />

      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />

  </head>

  <body>
    <div class="main-content">
      <nav class="navbar">
        <div class="nav-left">
          <a href="home.html">
            <img src="assets/JR. Logo.png" alt="JR. Logo" class="logo" />
          </a>

            <a href="home.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="pricing.html">Pricing</a>
            <a href="projects.html">Projects</a>
            <a href="community.html">Community</a>
          </div>
        </div>

        <div class="signup-hamburger">
          <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
          <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>

      <div class="signup-container">
        <div class="card">
          <h2>Profile</h2>

          <div class="profile-picture-container">
            <label>Profile Picture</label>
            <div class="profile-image-wrapper">
              <div class="profile-image" id="profile-image">
                <i class="fa fa-user"></i>
              </div>
              <button id="upload-picture-btn" class="upload-btn">
                Upload picture
              </button>
              <input
                type="file"
                id="profile-image-input"
                accept="image/*"
                style="display: none"
              />
            </div>
          </div>

          <div class="input-group">
            <label for="username">Username</label>
            <div class="input-container">
              <div class="input-icon">
                <img
                  src="assets/username.png"
                  alt="Username"
                  class="input-icon-img"
                />
              </div>
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
              />
            </div>
            <div id="username-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="display-name">Display Name</label>
            <div class="input-container">
              <div class="input-icon">
                <img
                  src="assets/display_name.png"
                  alt="Display Name"
                  class="input-icon-img"
                />
              </div>
              <input
                type="text"
                id="display-name"
                placeholder="Enter a display name"
              />
            </div>
            <div id="display-name-error" class="error-message"></div>
          </div>

          <button id="save-profile-button" class="btn">Save Profile</button>
        </div>
      </div>
    </div>

    <div id="image-cropper-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Adjust Profile Picture</h3>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="cropper-container">
            <div id="image-cropper"></div>
          </div>
          <div class="cropper-controls">
            <div class="zoom-controls">
              <button id="zoom-out-btn" class="icon-btn">
                <i class="fa fa-minus"></i>
              </button>
              <input
                type="range"
                id="zoom-slider"
                min="1"
                max="3"
                step="0.1"
                value="1"
              />
              <button id="zoom-in-btn" class="icon-btn">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="done-crop-btn" class="btn">Done</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">

      <div class="footer-separator"></div>

    </footer>

  </body>
</html>
