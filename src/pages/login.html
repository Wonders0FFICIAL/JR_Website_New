        <div class="login-hamburger">
          <a href="signup.html" style="text-decoration: none">

          <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>

      <div class="login-container">
        <div class="card">
          <h2>Log In</h2>

          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-container">
              <div class="input-icon">
                <img
                  src="../assets/images/email.png"
                  alt="Email"
                  class="input-icon-img"
                />
              </div>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div id="email-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-container">
              <div class="input-icon">
                <img
                  src="../assets/images/lock.png"
                  alt="Password"
                  class="input-icon-img"
                />
              </div>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <button type="button" id="toggle-password">
                <i class="fa fa-eye"></i>
              </button>
            </div>

            <div id="password-error" class="error-message"></div>
            <div class="forgot-password">
              <button id="forgot-password-btn">Forgot Password?</button>
            </div>
          </div>

          <button id="login-button" class="btn">Log In</button>

          <div class="divider">
            <span>or</span>
          </div>

          <div class="social-login circle-buttons">
            <button
              class="social-icon-btn google-btn"
              title="Log in with Google"
            >
              <img
                src="../assets/images/Google.png"
                alt="Google logo"
                class="social-logo"
              />
            </button>
            <button
              class="social-icon-btn github-btn"
              title="Log in with GitHub"
            >
              <img
                src="../assets/images/Github.png"
                alt="GitHub logo"
                class="social-logo"
              />
            </button>
            <button class="social-icon-btn apple-btn" title="Log in with Apple">
              <img
                src="../assets/images/Apple.png"
                alt="Apple logo"
                class="social-logo"
              />
            </button>
          </div>

          <div class="auth-links">
            <label>Don't have an account?</label>
            <button id="signup-btn" class="link-btn">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
