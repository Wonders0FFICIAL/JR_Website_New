<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | JR.</title>
    <link rel="icon" href="../assets/images/Favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #090C15 0%, #0A0D18 50%, #0E0634 100%);
            color: white;
            font-family: 'Comfortaa', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 40px;
        }

        .error-code {
            font-size: clamp(80px, 15vw, 200px);
            font-weight: 700;
            background: linear-gradient(45deg, #5638E5, #8B5CF6, #A855F7, #5638E5);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(86, 56, 229, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .glitch-text {
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 600;
            margin-bottom: 30px;
            position: relative;
        }

        .description {
            font-size: 18px;
            color: #B4B4B4;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: 2px solid #5638E5;
            border-radius: 8px;
            background-color: transparent;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background-color: #5638E5;
            box-shadow: 0 0 20px rgba(86, 56, 229, 0.3);
        }

        .btn-primary:hover {
            background-color: #4325C2;
            box-shadow: 0 0 30px rgba(86, 56, 229, 0.6);
        }

        .btn-secondary:hover {
            background-color: #5638E5;
            box-shadow: 0 0 20px rgba(86, 56, 229, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatAround 20s linear infinite;
        }

        .shape-circle {
            width: 60px;
            height: 60px;
            border: 2px solid #5638E5;
            border-radius: 50%;
        }

        .shape-square {
            width: 40px;
            height: 40px;
            border: 2px solid #8B5CF6;
            transform: rotate(45deg);
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid #A855F7;
        }

        @keyframes floatAround {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="floating-shapes" id="shapes"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="glitch-text">Oops! Page Not Found</h1>

        <div class="buttons">
            <a href="home.html" class="btn btn-primary">Take Me Home</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 50;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function createFloatingShapes() {
            const shapesContainer = document.getElementById('shapes');
            const shapes = ['shape-circle', 'shape-square', 'shape-triangle'];
            
            setInterval(() => {
                const shape = document.createElement('div');
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.className = `shape ${shapeType}`;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.animationDuration = (Math.random() * 10 + 15) + 's';
                shapesContainer.appendChild(shape);

                setTimeout(() => {
                    if (shape.parentNode) {
                        shape.parentNode.removeChild(shape);
                    }
                }, 25000);
            }, 3000);
        }

        document.addEventListener('mousemove', (e) => {
            const stars = document.querySelectorAll('.star');
            const shapes = document.querySelectorAll('.shape');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 0.5;
                star.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        createStars();
        createFloatingShapes();

        document.querySelector('.error-code').addEventListener('click', () => {
            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
