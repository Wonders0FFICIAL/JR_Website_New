    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>

  <body>
    <div class="main-content">
      <nav class="navbar">
        <div class="nav-left">
          <a href="home.html">
            <img src="assets/JR. Logo.png" alt="JR. Logo" class="logo" />
          </a>
          <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="pricing.html">Pricing</a>
            <a href="projects.html">Projects</a>
            <a href="community.html">Community</a>
          </div>
        </div>

        <div class="signup-hamburger">
          <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
          <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </nav>

      <div class="signup-container">
        <div class="card">
          <h2>Sign Up</h2>
          
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-container">
              <div class="input-icon">
                <img src="assets/email.png" alt="Email" class="input-icon-img">
              </div>
              <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div id="email-error" class="error-message"></div>
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-container">
              <div class="input-icon">
                <img src="assets/lock.png" alt="Password" class="input-icon-img">
              </div>
              <input type="password" id="password" placeholder="Enter your password">
              <button type="button" id="toggle-password">
                <i class="fa fa-eye"></i>
              </button>
            </div>
            <div id="password-strength-container">
              <div id="password-strength-bar"></div>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>
          
          <button id="signup-button" class="btn">Create Account</button>
          
          <div class="divider">
            <span>or</span>
          </div>
          
          <div class="social-signup circle-buttons">
            <button class="social-icon-btn google-btn" title="Sign up with Google">
              <img src="assets/Google.png" alt="Google logo" class="social-logo">
            </button>
            <button class="social-icon-btn github-btn" title="Sign up with GitHub">
              <img src="assets/Github.png" alt="GitHub logo" class="social-logo">
            </button>
            <button class="social-icon-btn apple-btn" title="Sign up with Apple">
              <img src="assets/Apple.png" alt="Apple logo" class="social-logo">
            </button>
          </div>
                    
          <div class="auth-links">
            <label>Already a member?</label>
            <button id="login-btn" class="link-btn">Login</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>Quick Links</h3>
          <div class="footer-links">

            <a href="#">Contact</a>

            <a href="#">Terms of Service</a>

        <div class="footer-section">
          <h3>Community</h3>
          <div class="footer-links">
            <a href="https://github.com/jr-official" target="_blank" rel="noopener noreferrer">GitHub</a>

          </div>

      </div>

      <div class="footer-separator"></div>
      <div class="copyright">© 2025 JR. All rights reserved.</div>
